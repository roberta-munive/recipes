<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Edit Recipe</title>
</head>
<body>

    <div class="container mx-auto">
        
        <div class="row d-flex align-items-center justify-content-between">
            <div class="left-side">
                <h1 class="text-center mt-5">Edit Recipe!</h1>
            </div>
            <div class="right-side d-flex justify-content-between">
                <a class="mr-4" href="/recipes">Back to Recipes</a>
                <a href="/users/logout">Logout</a>
            </div>
        </div>

        <form action="/recipes/update/{{one_recipe.id}}" method="post" class="bg-light p-4 px-5 rounded border border-1">
            <input type="hidden" name="id" value="{{one_recipe.id}}">
            <input type="hidden" name="which_form" value="edit_recipe">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="name">Name:</label>
                        <input class="form-control" type="text" name="name" id="name" value="{{one_recipe.name}}">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="description">Description:</label>
                        <textarea name="description" id="description" cols="30" rows="5" class="form-control">{{one_recipe.description}}</textarea>
                    </div>
                </div>
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-2 mb-3">
                    <div class="form-group d-flex flex-column">
                        <label for="date_cooked"> Date Cooked/Made</label>
                        <input type="date" id="date_cooked" name="date_cooked" value="{{one_recipe.date_cooked}}">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-group mb-4">
                        <label class="" for="name">Instructions:</label>
                        <textarea name="instructions" id="instructions" cols="30" rows="10" class="form-control">{{one_recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-2 mb-3">
                    <div class="form-group">
                        <p>Under 30 minutes?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="is_under_thirty_minutes" id="is_under_thirty_yes" value="1">
                            <label class="form-check-label" for="is_under_thirty_yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="is_under_thirty_minutes" id="is_under_thirty_no" value="0" checked>
                            <label class="form-check-label" for="is_under_thirty_no">No</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" formaction="/recipes/update/{{one_recipe.id}}" method="post" class="btn btn-primary bg-dark" name="submit_btn" id="submit_btn">Update Recipe</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}  
            {% if messages %}
                <div class="alert alert-danger col-4" role="alert">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{message}}</p>
                    {% endfor%}
                </div>
            {% endif %}
        {% endwith %}
    </div>  
        
        
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
