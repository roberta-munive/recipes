<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Login and Registration</title>
</head>
<body>

    <div class="container mx-auto">
        <div class="d-flex justify-content-center mt-5">
            <div class="left_side col-5 mr-5">
                <form action="/users/register" method="post" class="bg-info  p-3 px-5 rounded">
                    <h2 class="text-center mb-4 mt-3">Register</h2>
                    <input type="hidden" name="which_form" value="register">
                    <div class="mb-4">
                        <label class="form-label " for="first_name">First Name:</label>
                        <input class="form-control" type="text" name="first_name" id="first_name" value="{{first_name}}">
                    </div>
                    <div class="mb-4">
                        <label class="form-label " for="last_name">Last Name:</label>
                        <input class="form-control" type="text" name="last_name" id="last_name" value="{{last_name}}">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="registration_email">Email:</label>
                        <input class="form-control" type="email" name="email" id="registration_email" value={{registration_email}}>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="confirm_password">Confirm Password:</label>
                        <input class="form-control" type="password" name="confirm_password" id="confirm_password">
                    </div>
                    
                    <button type="submit" formaction="/users/register" method="post" class="btn btn-primary bg-dark m-3 mx-auto" name="register_btn" id="register_btn">Register</button>
                </form>
        
            </div>
            <div class="right_side col-4">
                <form action="/users/login" method="post" class="bg-light border border-info p-3 px-5 rounded">
                    <h2 class="text-center mb-4 mt-3">Login</h2>
                    <input type="hidden" name="which_form" value="login">
                    <div class="mb-4">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" value={{login_email}}>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    
                    <button type="submit" formaction="/users/login" method="post" class="btn btn-primary bg-dark m-3 mx-auto" name="login_btn" id="login_btn">Login</button>
                </form>
            </div>
            
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}  
            {% if messages %}
                <div class="alert alert-danger col-4" role="alert">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{message}}</p>
                    {% endfor%}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
